name: CI

on:
  push:
    branches:
      - master
      - dev-ssciwr
  pull_request:
    branches:
      - master
      - dev-ssciwr

jobs:
  install-and-test:
    name: ${{matrix.os}}
    runs-on: ${{matrix.os}}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Create rpbp conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.6
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: rpbp
          environment-file: environment.yml
      - name: Display conda env info
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
          printenv | sort
      - name: Install pbiotools
        run: pip install git+https://github.com/dieterich-lab/pbiotools.git@dev-ssciwr --no-deps --verbose
      - name: Install rp-bp
        run: pip install . --verbose
      - name: Run tests
        run: python -m pytest . --cov=rpbp --cov-report=xml -s -v
      - name: Upload code coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          name: ${{ matrix.os }}
          fail_ci_if_error: true
          verbose: true
