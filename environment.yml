name: rpbp
channels:
  - defaults
  - conda-forge
  - bioconda
dependencies:
  - python
  - flexbar=3.5.0
  - bowtie2=2.4.5
  - star=2.7.10a
  - samtools=1.16.1
  - cmdstanpy # 1.0.8
  - setuptools
  - numpy
  - scipy
  - statsmodels
  - pandas
  - joblib # ??? after dask
  - biopython
  - pyyaml
  - pytest
  - pip
  - pip:
      - pysam==0.20.0 # with Samtools-1.16.1
      - pytest-cov
      - pytest-depends
      #      - git+https://github.com/dieterich-lab/pbiotools.git@dev-ssciwr#egg=pbiotools # installed separately with --no-deps ???
